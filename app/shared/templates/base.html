<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Savanna Circuit{% endblock %}</title>
    <meta name="description" content="{% block description %}Savanna Circuit provides innovative solar cooling and dairy solutions for smallholder farmers in Africa.{% endblock %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/shared/css/shared.css">
    <link rel="stylesheet" href="/shared/css/shared_mobile.css" media="screen and (max-width: 768px)">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block header %}
        {# Shared header could go here if needed, but blueprints have their own #}
    {% endblock %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block footer %}
        {# Shared footer could go here #}
    {% endblock %}

    <!-- Shared Scripts -->
    <script src="/shared/js/shared.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
