{% extends "website/base.html" %}

{% block title %}Contact Us - Savanna Circuit{% endblock %}

{% block content %}
<section class="hero-subpage">
    <div class="section-container">
        <h1>Get in Touch</h1>
        <p>Have questions? We'd love to hear from you.</p>
    </div>
</section>

<section class="contact-section">
    <div class="section-container">
        <form action="{{ url_for('website.contact') }}" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="How can we help?"></textarea>
            </div>
            <button type="submit" class="cta-button primary">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
