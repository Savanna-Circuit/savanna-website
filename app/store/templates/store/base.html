<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Savanna Circuit Store{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="/shared/css/shared.css">
    <link rel="stylesheet" href="/shared/css/shared_mobile.css" media="screen and (max-width: 768px)">
    
    <!-- Store Specific Styles -->
    <link rel="stylesheet" href="{{ url_for('store.static', filename='css/store.css') }}">
    <link rel="stylesheet" href="{{ url_for('store.static', filename='css/store_mobile.css') }}" media="screen and (max-width: 768px)">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'store/partials/_header.html' %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% include 'store/partials/_footer.html' %}

    <!-- Shared Scripts -->
    <script src="/shared/js/shared.js"></script>
    
    <!-- Store Specific Scripts -->
    <script src="{{ url_for('store.static', filename='js/store.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
