<div class="product-card-modern glass-card rounded-2xl overflow-hidden transition-all duration-300 hover:-translate-y-2 animate-fade-up">
    <div class="product-img-container h-64 overflow-hidden relative bg-gray-100">
        <img src="{{ image_url if image_url else 'https://placehold.co/400x300?text=' + title|replace(' ', '+') }}" alt="{{ title }}" class="w-full h-full object-cover">
        <div class="product-overlay absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
            <a href="{{ url_for('pages.store') }}" class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-2xl font-semibold shadow-lg flex items-center gap-2">
                <i class="fas fa-shopping-cart"></i> View Details
            </a>
        </div>
    </div>
    <div class="p-6">
        <span class="text-xs uppercase tracking-wider text-primary-dark font-semibold">{{ category }}</span>
        <h3 class="text-xl font-bold text-secondary mt-2 mb-2">{{ title }}</h3>
        <p class="text-gray-600 text-sm leading-relaxed mb-4">{{ description }}</p>
        <div class="flex justify-between items-center">
            <span class="text-lg font-bold text-secondary">KSH {{ price }}</span>
            <button class="border-2 border-primary text-primary hover:bg-primary hover:text-white px-4 py-2 rounded-xl font-semibold text-sm transition-all duration-300 flex items-center gap-2">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
    </div>
</div>
