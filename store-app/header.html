<!-- Newsletter Modal -->
<div id="newsletterPopupModal" class="newsletter-popup-modal">
    <div class="newsletter-popup-content">
        <span class="close-newsletter-popup" id="closeNewsletterPopup">&times;</span>
        <h3>Subscribe to Our Newsletter</h3>
        <p>Get the latest updates on our products, impact, and stories from the field.</p>
        <form id="newsletterForm">
            <input type="email" id="newsletterEmail" name="email" placeholder="Enter your email" autocomplete="email" required>
            <button type="submit" class="cta-button primary">Subscribe</button>
        </form>
    </div>
</div>

<!-- Floating Newsletter Icon -->
<div class="floating-popup newsletter-icon-popup" id="newsletterIcon" style="display: none;">
    <a href="#" title="Subscribe to Newsletter" id="openNewsletterPopup" class="popup-link">
